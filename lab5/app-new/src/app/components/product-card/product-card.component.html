<div class="card">
  <img [src]="product.image" alt="{{ product.name }}" />
  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <p class="price">{{ product.price }} KZT</p>
  <p class="rating">Rating: {{ product.rating }}/5</p>
  <p class="likes">Likes: {{ product.likes }} Likes</p>

  <div class="button-group">
    <button (click)="openLink()">View</button>
    <button id="whatsapp" (click)="shareOnWhatsApp()">WhatsApp</button>
    <button id="telegram" (click)="shareOnTelegram()">Telegram</button>
  </div>

  <div class="button-group">
    <button class="like-btn" (click)="likeProduct()">Like</button>
    <button id="remove-btn" (click)="removeProduct()">Remove</button>
  </div>
</div>
