<div class="vacancy-container">
  <h2>Vacancies</h2>
  <div class="vacancy-list">
    <div class="vacancy-card" *ngFor="let vacancy of vacancies">
      <h3>{{ vacancy.name }}</h3>
      <p>{{ vacancy.description }}</p>
      <p class="salary">Salary: ${{ vacancy.salary }}</p>
    </div>
    <p *ngIf="vacancies.length === 0">No vacancies found for this company.</p>
  </div>
</div>
