<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="phone-preview">
            <img src="123.png" alt="Instagram Mobile Preview">
        </div>
        <div>
            <div class="login-box">
                <h1>Instagram</h1>
                <input type="text" class="input-box" placeholder="Телефон, имя пользователя или эл. адрес">
                <input type="password" class="input-box" placeholder="Пароль">
                <button class="login-btn">Войти</button>
                <div class="separator">
                    <div></div>
                    <span>ИЛИ</span>
                    <div></div>
                </div>
                <a href="#" class="facebook-login"><i class="fab fa-facebook"></i> Войти через Facebook</a>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>
            <div class="signup-box">
                У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
            </div>
            <div class="download-section">
                <p>Установите приложение.</p>
                <img class="down" src="app_store.png" alt="Google Play">
                <img class="down" src="google_play.webp" alt="App Store">
            </div>
        </div>
    </div>
</body>

</html>
